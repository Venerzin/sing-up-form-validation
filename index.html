<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">


  <title>Sing Up</title>
</head>
<body>
  <div class="c-app">
    <div class="c-hero">
      <h1 class="c-hero__title">Learn to code by watching others</h1>
      <p class="c-hero__description">
        See how experienced developers solve problems in real-time. 
        Watching scripted tutorials is great,but understanding how developers 
        think is invaluable.
      </p>
    </div>

    <div class="s-form">
      <p class="c-app__pricing"><b>Try it free 7 days</b> then $20/mo. thereafter</p>

      <form class="c-free-trial" onsubmit="handleSubmit(event)">
        <label for="first-name" class="c-free-trial__label">First Name</label>
        <input type="text" class="c-free-trial__input" id="first-name" placeholder="First Name">
        <label for="last-name" class="c-free-trial__label">Last Name</label>
        <input type="text" class="c-free-trial__input" id="last-name" placeholder="Last Name">
        <label for="email" class="c-free-trial__label">Email</label>
        <input type="email" class="c-free-trial__input" id="email" placeholder="Email Address">
        <label for="password" class="c-free-trial__label">Password</label>
        <input type="password" class="c-free-trial__input" id="password" placeholder="Password">

        <p class="c-free-trial__warning"></p>
        <button type="submit" class="c-free-trial__button">Claim your free trial</button>
        <p class="c-free-trial__advice">
          By clicking the button, you are agreeing to our 
          <a href="#" class="c-free-trial__terms">Terms and Services</a>.
        </p>
      </form>
    </div>
  </div>
</body>
<script src="dist/script.js"></script>
</html>
